swagger: "2.0"
info:
  description: 'Documentação da API de backend para a aplicação "Gestão de Condomínios"'
  version: "1.0.0"
  title: "Gestão de Condomínios"

host: "localhost:3333"
basePath: "/api"

#API name routes
tags:
  - name: "Authentication"
    description: "Rotas para funções de autenticação."
  - name: "Typologies"
    description: "Rotas para funções de tipologias."
  - name: "Roles"
    description: "Rotas para funções de roles de utilizadores."
  - name: "Users"
    description: "Rotas para funções de utilizadores."
  - name: "Units"
    description: "Rotas para funções de unidades de apartamento."
  - name: "ServiceTypes"
    description: "Rotas para funções de tipos de serviços."
  - name: "Suppliers"
    description: "Rotas para funções de fornecedores."
  - name: "Expenses"
    description: "Rotas para funções de despesas."
  - name: "PaymentMap"
    description: "Rotas para funções de mapas de pagamento."
  - name: "Revenues"
    description: "Rotas para funções de receitas."

#Schemes
schemes:
  - "http"

#API routes
paths:
  #Authentication (check responses)
  /sign-up:
    post:
      tags:
        - "Authentication"
      summary: "Registar utilizador."
      description: "Regista um novo utilizador na base de dados."
      operationId: "signUp"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados de utilizador."
          required: true
          schema:
            type: "object"
            properties:
              email:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              role_id:
                type: integer
              units_id:
                type: array
                items:
                  type: integer
                example: [1, 2, 3]
              NIF:
                type: string
              IBAN:
                type: string
              contacts:
                type: array
                items:
                  $ref: "#/definitions/PhoneList"
      responses:
        "200":
          description: "Utilizador registado com sucesso!"
          schema:
            $ref: "#/definitions/TrueResponse"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /sign-in:
    post:
      tags:
        - "Authentication"
      summary: "Criar sessão de utilizador."
      description: "Cria sessão de autenticação de um utilizador."
      operationId: "signIn"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados de autenticação."
          required: true
          schema:
            type: "object"
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        "200":
          description: "Sign in com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/SignInData"
        "400":
          description: "Request inválido."
          schema:
            $ref: "#/definitions/EmptyResponse"
  /forgot-password:
    post:
      tags:
        - "Authentication"
      summary: "Esquecer password."
      description: "Envia email ao utilizador que esqueceu da password."
      operationId: "forgotPassword"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados para esquecer password."
          required: true
          schema:
            type: "object"
            properties:
              email:
                type: string
      responses:
        "200":
          description: "Recuperação da Password com sucesso!"
          schema:
            $ref: "#/definitions/TrueResponse"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /reset-password:
    post:
      tags:
        - "Authentication"
      summary: "Redefinir password."
      description: "Redefine a password de um utilizador."
      operationId: "resetPassword"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados para redefinir uma password nova."
          required: true
          schema:
            type: "object"
            properties:
              email:
                type: string
              token:
                type: string
              new_password:
                type: string
              new_password_repeat:
                type: string
      responses:
        "200":
          description: "Reset Password com sucesso!"
          schema:
            $ref: "#/definitions/TrueResponse"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/EmptyResponse"

  #Typologies
  /typologies:
    get:
      tags:
        - "Typologies"
      summary: "Buscar tipologias."
      description: "Retorna lista de todas as tipologias existentes."
      operationId: "getTypologies"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Todas as Tipologias retornadas com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/TypologiesList"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /typologies/{id}:
    get:
      tags:
        - "Typologies"
      summary: "Buscar tipologia."
      description: "Retorna uma tipologia por id."
      operationId: "getTypologyById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da tipologia."
          required: true
          type: "integer"
      responses:
        "200":
          description: "Tipologia retornada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Typology"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"
    post:
      tags:
        - "Typologies"
      summary: "Criar tipologia."
      description: "Cria uma nova tipologia."
      operationId: "postTypology"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados para criar tipologia."
          required: true
          schema:
            type: "object"
            properties:
              typology:
                type: string
                example: "T2"
      responses:
        "200":
          description: "Tipologia criada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Typology"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"
    put:
      tags:
        - "Typologies"
      summary: "Atualizar tipologia."
      description: "Atualiza os dados de uma tipologia."
      operationId: "putTypology"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da tipologia."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados para atualizar tipologia."
          required: true
          schema:
            type: "object"
            properties:
              typology:
                type: string
                example: "T2 Duplex"
      responses:
        "200":
          description: "Tipologia alterada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Typology"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"
    delete:
      tags:
        - "Typologies"
      summary: "Apagar tipologia."
      description: "Apaga uma tipologia existente."
      operationId: "deleteTypology"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da tipologia."
          required: true
          type: "integer"
      responses:
        "200":
          description: "Tipologia removida com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                type: object
                properties: 
                  typology:
                    type: string
                  permilage:
                    type: integer
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /typologies/import:
    post:
      tags:
        - "Typologies"
      summary: "Importar tipologias."
      description: "Importa uma ou mais tipologias enviadas."
      operationId: "importTypologies"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Array de objetos de tipologias."
          required: true
          schema:
            type: "array"
            items:
              properties:
                typology:
                  type: string
                permilage:
                  type: integer
      responses:
        "200":
          description: "Tipologias importadas com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/TypologiesList"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"

  #Roles
  /roles:
    get:
      tags:
        - "Roles"
      summary: "Buscar permissões."
      description: "Retorna lista de todas as permissões."
      operationId: "getRoles"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Permissões retornadas com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/RolesList"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/EmptyResponse"

  #Users
  /users:
    get:
      tags:
        - "Users"
      summary: "Buscar utilizadores."
      description: "Devolve lista dos utilizadores."
      operationId: "getUsers"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Todos os utilizadores retornados com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/UsersList"
        "400":
          description: "Request inválido!"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}:
    get:
      tags:
        - "Users"
      summary: "Buscar utilizador."
      description: "Retrieves information about an user"
      operationId: "getUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
      responses:
        "200":
          description: "Utilizador retornado com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
    put:
      tags:
        - "Users"
      summary: "Atualizar utilizador."
      description: "Atualiza os dados de um utilizador."
      operationId: "updateUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados a atualizar."
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              IBAN:
                type: string
              NIF:
                type: string
      responses:
        "200":
          description: "Utilizador editado com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
    delete:
      tags:
        - "Users"
      summary: "Delete user"
      description: "Deletes an existing user"
      operationId: "deleteUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador a remover."
          required: true
          type: "integer"
      responses:
        "200":
          description: "Utilizador removido com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/update-role:
    put:
      tags:
        - "Users"
      summary: "Atualizar permissão de utilizador."
      description: "Atualiza a permissão de um utilizador."
      operationId: "updateUserRole"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da permissão."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados para atualizar a permissão."
          required: true
          schema:
            type: object
            properties:
              role_id:
                type: integer
      responses:
        "200":
          description: "Permissões do utilizador alteradas com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/update-password:
    put:
      tags:
        - "Users"
      summary: "Atualizar password."
      description: "Atualiza a password de um utilizador."
      operationId: "updateUserPassword"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto dados para atualizar password."
          required: true
          schema:
            type: object
            properties:
              old_password:
                type: string
              new_password:
                type: string
              new_password_repeat:
                type: string                                
      responses:
        "200":
          description: "Password alterada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/add-contact:
    put:
      tags:
        - "Users"
      summary: "Adicionar contato de utilizador."
      description: "Adiciona um novo contato a um utilizador."
      operationId: "addContactUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados do contato."
          required: true
          schema:
            type: object
            properties:
              phone_number:
                type: string
      responses:
        "200":
          description: "Adicionado Contacto ao utilizador com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/delete-contact:
    put:
      tags:
        - "Users"
      summary: "Remover contato do utilizador."
      description: "Remove um contato da lista de contatos de um utilizador."
      operationId: "deleteContactUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com id do contato a remover."
          required: true
          schema:
            type: object
            properties:
              contact_id:
                type: integer
      responses:
        "200":
          description: "Contacto do utilizador removido com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/update-contact:
    put:
      tags:
        - "Users"
      summary: "Atualizar contato de utilizador."
      description: "Atualiza um contato de um utilizador da sua lista."
      operationId: "updateContactUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados para atualizar contato."
          required: true
          schema:
            type: object
            properties:
              contact_id:
                type: integer
              phone_number:
                type: string
      responses:
        "200":
          description: "Contacto do utilizador alterado com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Failed to update user"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/add-unit:
    put:
      tags:
        - "Users"
      summary: "Adicionar fração a utilizador."
      description: "Adiciona uma fração de um apartamento ao utilizador."
      operationId: "addUnitUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com id da fração a adicionar."
          required: true
          schema:
            type: object
            properties:
              unit_id:
                type: integer
      responses:
        "200":
          description: "Adicionada Fração ao utilizador com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Failed to update user"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /users/{id}/delete-unit:
    put:
      tags:
        - "Users"
      summary: "Remover fração de utilizador."
      description: "Remove fração de um utilizador."
      operationId: "addUnitUser"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID do utilizador."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com id da fração a remover."
          required: true
          schema:
            type: object
            properties:
              unit_id:
                type: integer
      responses:
        "200":
          description: "Fração do utilizador removida com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/User"
        "400":
          description: "Failed to update user"
          schema:
            $ref: "#/definitions/EmptyResponse"

  #Units
  /units:
    get:
      tags:
        - "Units"
      summary: "Buscar frações."
      description: "Retorna uma lista de todas as frações."
      operationId: "getUnits"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Todas as frações retornadas com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/UnitsList"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
    post:
      tags:
        - "Units"
      summary: "Criar fração."
      description: "Cria uma nova fração."
      operationId: "postUnit"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Objeto com dados para criar fração."
          required: true
          schema:
            type: "object"
            properties:
              service_type:
                type: string
                example: "Luz"
      responses:
        "200":
          description: "Fração criada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Unit"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
  /units/{id}:
    get:
      tags:
        - "Units"
      summary: "Buscar fração."
      description: "Retorna a fração pelo id."
      operationId: "getUnitById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da fração a retornar."
          required: true
          type: "integer"
      responses:
        "200":
          description: "Fração retornada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Unit"
        "400":
          description: "Request inválido"
          schema:
            $ref: "#/definitions/EmptyResponse"
    put:
      tags:
        - "Units"
      summary: "Atualizar fração."
      description: "Atualiza uma fração existente."
      operationId: "putUnit"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID da fração a atualizar."
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Objeto com dados da fração a atualizar."
          required: true
          schema:
            type: "object"
            properties:
              unit:
                type: string
      responses:
        "200":
          description: "Fração alterada com sucesso!"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
              data:
                $ref: "#/definitions/Unit"
        "400":
          description: "Request inválido"
          schema:
            type: object
            properties:
              request:
                type: string
              message:
                type: string
              status:
                type: integer
                default: 400
